<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>
            Home Page
        </title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <!-- navbar -->
            <div class="row-fluid">
                <div id="top-navbar" class="navbar">
                    <div class="navbar-inner">
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></a>
                        <a class="brand" href="#">College Spark</a>
                        <div class="nav-collapse collapse" style="height: 0px;">
                            <ul class="nav pull-right">
                                <li>
                                    <input type="email" class="input-small" placeholder="Email">
                                    <div class="remeber-me">
                                        <label class="checkbox">
                                            <input type="checkbox">
                                            Remember me
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <input type="password" class="input-small" placeholder="Password">
                                    <label>
                                        <a class="forgot-pass" href="#pass-modal" data-toggle="modal">Forgot your password?</a>
                                    </label>
                                </li>
                                <li>
                                    <button type="submit" class="btn">
                                        Login
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end navbar -->
            <!-- forgot password modal -->
            <div id="pass-modal" class="modal hide fade" tabindex="-1" role="dialog"
            aria-labelledby="pass-modal-label" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    × </button>
                        <h3 id="pass-modal-label">
                            Modal header
                        </h3>
                </div>
                <div class="modal-body">
                    <p>
                        One fine body…
                    </p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">
                        Close
                    </button>
                    <button class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
            <!-- end forgot password modal -->
        </div>
    </body>

</html>
