{% extends "base.html" %}

{% block title %} 
  {{ school_name }} Chat
{% endblock %}

{% block css %}
<style>
  #chat-msgs {
    background-color: white;
    height: 400px;
    overflow: auto;
    margin: 0;
    padding: 10px;
  }

  .chat-msg {
    list-style: none;
  }

  #chat-users {
    background-color: white;
    height: 400px;
    overflow: auto;
    margin: 0;
  }
</style>
{% endblock %}

{% block content %}
<div class="row-fluid">
  <div class="span12">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">{{ school_name }}</a></li>
      <li><a href="#">Tab 2</a></li>
      <li><a href="#">Tab 3</a></li>
    </ul>
  </div>
</div>
<div class="row-fluid">
  <div class="span8">
    <ol id="chat-msgs"></ol>
    <div class="input-prepend input-append">
      <span class="add-on">Enter message:</span>
      <input id="chat-input-text" type="text">
      <input id="chat-input-button" class="btn" type="button" value="Send">
    </div>
  </div>
  <div class="span4">
    <ol id="chat-users"></ol>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  var defaultRoom = "{{ school_name }}";
</script>
<script src="{{STATIC_URL}}/lib/moment/moment.min.js"></script>
<script src="{{STATIC_URL}}/lib/socketio/socket.io.min.js"></script>
<script src="{{STATIC_URL}}/js/chat/chat.js"></script>
{% endblock %}
