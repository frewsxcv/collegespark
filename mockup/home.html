<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/lib/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="static/style/style.css">

  </head>
  <body>

    

      <!-- navbar -->
      <div class="row-fluid">
        <div id="top-navbar" class="navbar navbar-static-top">
          <div class="navbar-inner">
            <div class="container">
            
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">College Spark</a>
            
            <div class="nav-collapse collapse" style="height: 0px;">
              <ul class="nav pull-right">
                <li>
                <input type="email" class="input-small" placeholder="Email">
                <div class="remeber-me">
                  <label class="checkbox">
                    <input type="checkbox"> Remember me
                  </label>
                </div>
                </li>
                <li>
                <input type="password" class="input-small" placeholder="Password">
                <label>
                  <a class="forgot-pass" href="#pass-modal" data-toggle="modal">Forgot your password?</a>
                </label>
                </li>
                <li>
                <button type="submit" class="btn">Login</button>
                </li>
              </ul>
            </div>
            
          </div>
          </div>
        </div>
      </div>
      <!-- end navbar -->


      <!-- forgot password modal -->
      <div id="pass-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="pass-modal-label" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="pass-modal-label">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- end forgot password modal -->


      
          <div id="welcome-bar">
           <div class="container">
           <div class="nav-menu">
            <ul class="nav nav-pills">
               
               <li class="menu"><a href="#">Book</a></li>
               <li class="menu"><a href="#">Chat</a></li>
               <li class="menu"><a href="#">Dicussion</a></li>
               <li class="welcome-text"><a href="#">Cal Poly Board</a></li>
               
            </ul>
            </div>
           
            </div>
          </div>
      
   


       <div class="container">
      <div id="content">
        <div class="row-fluid">
          <div class="menu">
            <div class="span4">
              <div class="side-menu">
                <div class="menu-item">
                  <a href="#">
                    <div class="menu-box menu-book"></div>
                    <div class="menu-text">Book</div>
                  </a>
                </div>

                <div class="menu-item">
                  <a href="#">
                    <div class="menu-box menu-chat"></div>
                    <div class="menu-text">Chat</div>
                  </a>
                </div>

                <div class="menu-item">
                  <a href="#">
                    <div class="menu-box menu-discussion"></div>
                    <div class="menu-text">Discussion</div>
                  </a>
                </div>
              </div>

              
              <!-- end side-menu -->
            </div>

            <div class="span8">
              <div class="slides">

              </div>

            </div>

          </div>
        </div>
        <!-- end menu -->

        <div class="row-fluid">
          <div class="new-update">
            new upadtes
          </div>
        </div>

      </div>
      <!-- end content -->
    </div>
    <!-- end container -->

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $('#info-tabs a').click(function(e) {
        e.preventDefault();
        $(this).tab('show');
      })

      $('#info-tabs a:last').tab('show');

      $(function() {
        // Setup drop down menu
        $('.dropdown-toggle').dropdown();

        // Fix input element click problem
        $('.dropdown input, .dropdown label').click(function(e) {
        e.stopPropagation();
      });
    });
  </script>

</body>
</html>
