<!DOCTYPE html>
<html lang="en">

  <head>

    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

    <div class="container">

      <!-- navbar -->
      <div class="row-fluid">
        <div id="top-navbar" class="navbar">
          <div class="navbar-inner">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">College Spark</a>
            <div class="nav-collapse collapse" style="height: 0px;">
              <ul class="nav pull-right">
                <li>
                <input type="email" class="input-small" placeholder="Email">
                <div class="remeber-me">
                  <label class="checkbox">
                    <input type="checkbox"> Remember me
                  </label>
                </div>
                </li>
                <li>
                <input type="password" class="input-small" placeholder="Password">
                <label>
                  <a class="forgot-pass" href="#pass-modal" data-toggle="modal">Forgot your password?</a>
                </label>
                </li>
                <li>
                <button type="submit" class="btn">Login</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- end navbar -->


      <!-- forgot password modal -->
      <div id="pass-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="pass-modal-label" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 id="pass-modal-label">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>One fine body…</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>
      <!-- end forgot password modal -->


      <div class="row-fluid">

        <div id="signup-info" class="span6 offset1">
          <h1>Sign UP</h1>
          <h4>It is free and always will be.</h4>
          <img src="pic.jpg" class="img-polaroid">
        </div>

        <div id="signup-form" class="span4 offset1">
          <div class="form">
            <div class="control-group">
              <button class=".btn btn-facebook" type="button">Login with Facebook</button>
            </div>
            <div class="control-group">
              <input type="email" placeholder="Your Email">
            </div>
            <div class="control-group">
              <input type="text" placeholder="Your School Name">
            </div>
            <div class="control-group">
              <input type="password" placeholder="Password">
            </div>
            <div class="control-group">
              <input type="password" placeholder="Re-enter Password">
            </div>
            <div class="control-group">
              <span class="help-block">By clicking Sign Up, you agree to our Terms and that you have read our Data Use Policy. </span>
            </div>
            <div class="control-group">
              <button class="btn btn-success" type="button">Sign Up</button>
            </div>
          </div>
        </div>

      </div>

      <div id="content">
        <div class="row-fluid">
          <div class="tabbable tabs-top">
            <ul id="info-tabs" class="nav nav-tabs">
              <li class="active span4"><a href="#home" data-toggle="tab">
                <div class="tab-text">Chat</div></a>
              </li>
              <li class="span4">
              <a href="#profile" data-toggle="tab">
                <div class="tab-text">Book</div>
              </a>
              </li>
              <li class="span4">
              <a href="#messages" data-toggle="tab">
                <div class="tab-text">Discussion Board</div>
              </a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane fade in active" id="home">
                fdsdf<br />
                fdsdf<br />
                fdsdf<br />
                fdsdf<br />
                fdsdf<br />
                fdsdf<br />
                fdsdf<br />
                fdsdf 
              </div>
              <div class="tab-pane fade in " id="profile">
                hjkgg

              </div>

              <div class="tab-pane fade in " id="messages">
                sdf
              </div>   
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      $('#info-tabs a').click(function(e) {
        e.preventDefault();
        $(this).tab('show');
      })

      $('#info-tabs a:last').tab('show');

      $(function() {
        // Setup drop down menu
        $('.dropdown-toggle').dropdown();

        // Fix input element click problem
        $('.dropdown input, .dropdown label').click(function(e) {
        e.stopPropagation();
      });
    });
  </script>

</body>
</html>
